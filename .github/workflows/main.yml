name: Publish Website to Cpanel
on:
  push:
    branches:
      - pengembangan
      - main

jobs:
  FTP-Deploy-Action-main:
    name: ðŸš€ Deploy Website to Server 1
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    container:
      image: kirschbaumdevelopment/laravel-test-runner:8.1

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: '@ramarmalia'
          MYSQL_DATABASE: u1358340_test_water
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v4
      - name: ðŸ“‚ Sync Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.ramarmalia.com
          username: water@ramarmalia.com
          password: Water09120912

          # optimize
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none
      - name: Run composer install
        run: composer install -n --prefer-dist
      - name: Prepare Laravel Application
        run: |
          php artisan optimize:clear
          composer dump-auto

  FTP-Deploy-Action-pengembangan:
    name: ðŸš€ Deploy Website to Server 2
    if: github.ref == 'refs/heads/pengembangan'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v4
      - name: ðŸ“‚ Sync Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.ramarmalia.com
          username: test.water@ramarmalia.com
          password: Water09120912

          # optimize
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Install Composer dependencies
        run: composer install -n --prefer-dist

      - name: Seeder Update
        run: php artisan db:seed AlterTable --force

      - name: Clear Laravel cache
        run: php artisan optimize:clear

      - name: Autoload
        run: composer dump-auto
